apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minikube
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/steven-sheehy/argocd-example-apps.git
    path: clusters/minikube
    targetRevision: deploy
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
